<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/static/layui/css/layui.css" media="all">
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/vue/vue.js"></script>
    <script src="/static/js/vue/axios.js"></script>
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>

<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;text-align: center">
    <legend>人才入户表单</legend>
</fieldset>
<form class="layui-form layui-form-pane" action="" style="text-align: center">

    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">姓名</label>
            <div class="layui-input-inline">
                <input type="tel" :value="details.name" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">性别</label>
            <div class="layui-input-inline">
                <input type="tel" :value="details.sex" autocomplete="off" class="layui-input">
            </div>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">民族</label>
            <div class="layui-input-inline">
                <input type="tel" :value="details.national"  autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">籍贯</label>
            <div class="layui-input-inline">
                <input type="text" :value="details.navtive" autocomplete="off" class="layui-input">
            </div>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">婚姻状况</label>
            <div class="layui-input-inline">
                <input type="tel" :value="details.marital" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">联系电话</label>
            <div class="layui-input-inline">
                <input type="text" :value="details.mobile" autocomplete="off" class="layui-input">
            </div>
        </div>
    </div>


    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">最高学历(全日制)</label>
            <div class="layui-input-inline">
                <input type="tel" :value="details.primarys" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">最高学历(在职/非全日制)</label>
            <div class="layui-input-inline">
                <input type="text" :value="details.noPrimarys" autocomplete="off" class="layui-input">
            </div>
        </div>
    </div>


    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">现在工作单位</label>
            <div class="layui-input-inline">
                <input type="tel" :value="details.company" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">毕业学校</label>
            <div class="layui-input-inline">
                <input type="text" :value="details.graduateSchool" autocomplete="off" class="layui-input">
            </div>
        </div>
    </div>


    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">学历层次</label>
            <div class="layui-input-inline">
                <input type="tel" :value="details.degree" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">专业</label>
            <div class="layui-input-inline">
                <input type="text" :value="details.major" autocomplete="off" class="layui-input">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">毕业时间</label>
            <div class="layui-input-inline">
                <input type="tel" :value="details.graduateTime" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">出生日期</label>
            <div class="layui-input-inline">
                <input type="text" :value="details.birthday" autocomplete="off" class="layui-input">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">身份号码</label>
            <div class="layui-input-inline">
                <input type="tel" :value="details.number" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label"></label>
            <div class="layui-input-inline">
                <input type="text"  autocomplete="off" class="layui-input">
            </div>
        </div>
    </div>

</form>



<script src="/static/layui/layui.js" charset="utf-8"></script>
<script>
    $(function () {
        var vm = new Vue({
            el:'.layui-form',
            data:{
                details:{}
            },
            methods:{
                message:function () {
                    axios({
                        url:'/datum/findTalents',
                    }).then(response=>{
                        console.log(response.data);
                        this.details=JSON.parse(response.data.data.content);
                        console.log(this.details);

                    })
                }
            },mounted:function () {
                this.message();
            }
        })
    })
</script>
</body>
</html>
