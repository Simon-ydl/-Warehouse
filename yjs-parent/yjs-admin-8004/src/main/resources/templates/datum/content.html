<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <script type="text/javascript" src="/static/js/jquery.js"></script>
        <script type="text/javascript" src="/static/js/global.js"></script>
        <link rel="stylesheet" type="text/css" href="/static/css/layui.css">
        <script type="text/javascript" src="/static/js/validate.js"></script>
        <script type="text/javascript" src="/static/js/widget.js"></script>
        <link href="/static/css/rcms_edit.css" rel="stylesheet" type="text/css">
        <script type="text/javascript" src="/static/js/jquery.pstrength.js"></script>
        <link href="/static/css/pstrength.css" rel="stylesheet" type="text/css">
        <script src="/static/js/vue/vue.js"></script>
        <script src="/static/js/vue/axios.js"></script>
        <style>
            .layui-input-block {
                margin-left: 135px;
            }
            .third-input {
               width: 420px;
            }
            .layui-table-cell {
                height: auto;
                line-height: 28px;
            }

        </style>
    </head>
    <body>
    <div class="bodyDiv"  >
        <form id="mainForm" name="mainForm"  class="layui-form">
            <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
                <legend>基本信息<span style="color:red" id="tips"></span></legend>
            </fieldset>
            <div class="layui-row">
                <div class="layui-col-md6">
                    <div class="layui-form-item">
                        <span class="layui-form-label">出生日期</span>
                        <div class="layui-input-inline">
                            <input type="text" class="layui-input" disabled="disabled" id="userCode" :value="details.birthday" style="width:500px">
                        </div>
                    </div>
                </div>
            </div>
            <div class="layui-row">
                <div class="layui-col-md12">
                    <div class="layui-form-item">
                        <span class="layui-form-label"><font color="red">*</font>所读大学</span>
                        <div class="layui-input-inline">
                            <input type="text" class="layui-input" :value="details.graduateSchool" disabled="disabled" id="userOrg" style="width:500px">
                        </div>
                    </div>
                </div>
            </div>
            <div class="layui-row">
                <div class="layui-col-md6">
                    <div class="layui-form-item">
                        <span class="layui-form-label">证件类型</span>
                        <div class="layui-input-inline">
                            <input type="value" class="layui-input" :value="details.numberType" disabled="disabled" id="ckId" style="width:500px">
                        </div>
                    </div>
                </div>
            </div>
            <div class="layui-row">
                <div class="layui-col-md6">
                    <div class="layui-form-item">
                        <span class="layui-form-label">证件号码</span>
                        <div class="layui-input-inline">
                            <input type="value" class="layui-input" :value="details.number" disabled="disabled"  style="width:500px">
                        </div>
                    </div>
                </div>
            </div>
            <div class="layui-row">
                <div class="layui-col-md6">
                    <div class="layui-form-item">
                        <span class="layui-form-label">性别</span>
                        <div class="layui-input-inline">
                            <input type="text" class="layui-input" disabled="disabled" :value="details.sex" id="ckName" style="width:500px">
                        </div>
                    </div>
                </div>
            </div>
            <div class="layui-row">
                <div class="layui-col-md6">
                    <div class="layui-form-item">
                        <span class="layui-form-label">手机号码</span>
                        <div class="layui-input-inline">
                            <input type="value" class="layui-input" disabled="disabled" :value="details.mobile" id="dtId" style="width:500px">
                        </div>
                    </div>
                </div>
            </div>
            <div class="layui-row">
                <div class="layui-col-md6">
                    <div class="layui-form-item">
                        <span class="layui-form-label">学位</span>
                        <div class="layui-input-inline">
                            <input type="text" class="layui-input" disabled="disabled" :value="details.degree" id="dtName" style="width:500px">
                        </div>
                    </div>
                </div>
            </div>
            <div class="layui-row">
                <div class="layui-col-md6">
                    <div class="layui-form-item">
                        <span class="layui-form-label">是否已婚</span>
                        <div class="layui-input-inline">
                            <input type="text" class="layui-input" disabled="disabled" :value="details.marital" id="userRole" style="width:500px">
                        </div>
                    </div>
                </div>
            </div>
            <div class="layui-row">
                <div class="layui-col-md6">
                    <div class="layui-form-item">
                        <span class="layui-form-label">专业</span>
                        <div class="layui-input-inline">
                            <input type="text" class="layui-input" disabled="disabled" :value="details.major"  style="width:500px">
                        </div>
                    </div>
                </div>
            </div>

            <div class="layui-row">
                <div class="layui-col-md6">
                    <div class="layui-form-item">
                        <span class="layui-form-label">在读</span>
                        <div class="layui-input-inline">
                            <input type="text" class="layui-input" disabled="disabled" :value="details.primarys"  style="width:500px">
                        </div>
                    </div>
                </div>
            </div>

            <div class="layui-row">
                <div class="layui-col-md6">
                    <div class="layui-form-item">
                        <span class="layui-form-label">入学时间</span>
                        <div class="layui-input-inline">
                            <input type="text" class="layui-input" disabled="disabled" :value="details.graduateTime"  style="width:500px">
                        </div>
                    </div>
                </div>
            </div>
            <div class="layui-row">
                <div class="layui-col-md6">
                    <div class="layui-form-item">
                        <span class="layui-form-label">编号</span>
                        <div class="layui-input-inline">
                            <input type="text" class="layui-input" disabled="disabled" :value="details.national"  style="width:500px">
                        </div>
                    </div>
                </div>
                <div class="layui-row">
                    <div class="layui-col-md6">
                        <div class="layui-form-item">
                            <span class="layui-form-label">办事窗口</span>
                            <div class="layui-input-inline">
                                <input type="text" class="layui-input" disabled="disabled" :value="details.company"  style="width:500px">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    </body>
<script>
 $(function () {
     var vm = new Vue({
       el:'.bodyDiv',
       data:{
           details:{}
       },
         methods:{
           message:function () {
                axios({
                    url:'/datum/findFileByDatumDetails',
                }).then(response=>{
                    this.details=JSON.parse(response.data.data.content);
                    // console.log(this.details);

                })
           }
         },mounted:function () {
            this.message();
         }
     })
 })
</script>
</html>
